<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function enviar(){
            var quantidade = document.getElementById("quantidade").value;
            var valor = document.getElementById("valor").value;

            alert("Peguei o valor"+valor);
            alert("peguei o valor"+quantidade);
            var total = parseFloat(quantidade) * parseFloat(valor);
            document.write("Resultado = ", total);
        }
        
    </script>
</head>
<body>
    <form action="">
        <h1>Impressão --</h1>
        <hr/>
        Quantidade:
        <input type="text" name="" id="quantidade">
        <br> <br>
        Valor Unitário:
        <input type="text" name="" id="valor">
        <br> <br>
        <button onclick="enviar()" >Calcular</button>
        
    </form>
</body>
</html>
