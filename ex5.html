<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = prompt("Digite o primeiro numero");
        var num2 = prompt("Digite o segundo numero");
        //o parseInt serve p transformar o numero digitado em um numero inteiro, para que o computador entenda que é uma operaçao matematica

        var soma = parseInt(num1) + parseInt(num2);

    //imprimir na tela 
    document.write("Soma = ", soma);
    </script>
    
</body>
</html>
